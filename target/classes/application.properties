# Server
server.port=${PORT:8080}

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ai_movie?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework=INFO
logging.level.com.aimovie=DEBUG

jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}

spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB
spring.servlet.multipart.enabled=true

app.upload.dir=${APP_VIDEO_UPLOAD_DIR:uploads/videos}
app.upload.max-file-size=${APP_UPLOAD_MAX_FILE_SIZE:2147483648}
app.allowed.video.formats=${APP_ALLOWED_VIDEO_FORMATS:mp4,mkv,avi,mov,wmv,flv,webm}

app.upload.image.dir=${APP_IMAGE_UPLOAD_DIR:uploads/images}
app.upload.image.max-file-size=${APP_IMAGE_MAX_FILE_SIZE:10485760}
app.allowed.image.formats=${APP_ALLOWED_IMAGE_FORMATS:jpg,jpeg,png,gif,bmp,webp}

ai.service.base-url=${AI_SERVICE_BASE_URL:http://localhost:3000}
ai.service.endpoint=/api/recognize-actor
ai.service.timeout=${AI_SERVICE_TIMEOUT:30}
ai.service.confidence-threshold=${AI_SERVICE_CONFIDENCE_THRESHOLD:0.7}
ai.service.health-endpoint=/health
ai.service.model-version=1.0.0

app.video.upload-dir=${APP_VIDEO_UPLOAD_DIR:uploads/videos}
app.video.temp-dir=${APP_VIDEO_TEMP_DIR:uploads/temp}
app.video.processing.timeout=${APP_VIDEO_PROCESSING_TIMEOUT:3600}
app.video.quality.360p.width=640
app.video.quality.360p.height=360
app.video.quality.360p.bitrate=800
app.video.quality.720p.width=1280
app.video.quality.720p.height=720
app.video.quality.720p.bitrate=2500
app.video.quality.1080p.width=1920
app.video.quality.1080p.height=1080
app.video.quality.1080p.bitrate=5000

spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=Async-

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:https://www.phimnhalam.website,https://phimnhalam.website,https://cdn.phimnhalam.website,http://localhost:3000,http://localhost:5173}
app.cdn.base-url=${APP_CDN_BASE_URL:https://cdn.phimnhalam.website}
app.storage.cloud.enabled=${APP_STORAGE_CLOUD_ENABLED:false}
app.storage.cloud.endpoint=${APP_STORAGE_CLOUD_ENDPOINT:https://<your-account-id>.r2.cloudflarestorage.com}
app.storage.cloud.bucket=${APP_STORAGE_CLOUD_BUCKET:<your-bucket-name>}
app.storage.cloud.access-key=${APP_STORAGE_CLOUD_ACCESS_KEY:<replace-with-access-key>}
app.storage.cloud.secret-key=${APP_STORAGE_CLOUD_SECRET_KEY:<replace-with-secret-key>}
app.storage.cloud.region=${APP_STORAGE_CLOUD_REGION:auto}
app.storage.cloud.image-folder=${APP_STORAGE_CLOUD_IMAGE_FOLDER:images}
app.storage.cloud.video-folder=${APP_STORAGE_CLOUD_VIDEO_FOLDER:videos}


